  </defs>
  
  <!-- Shield shape -->
  <path d="M20 10 L50 5 L80 10 L80 70 Q80 85 50 95 Q20 85 20 70 Z" fill="url(#shieldGradient)"/>
  
  <!-- Wave element -->
