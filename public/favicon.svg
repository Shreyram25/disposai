  <circle cx="46" cy="32" r="2" fill="#10b981"/>
  <circle cx="54" cy="32" r="2" fill="#3b82f6"/>
  <rect x="38" y="30" width="4" height="6" rx="1" fill="white"/>
  <circle cx="40" cy="33" r="1.5" fill="#10b981"/>
  
  <!-- Pills/Capsules -->
  <ellipse cx="65" cy="30" rx="4" ry="2" fill="#86efac" transform="rotate(45 65 30)"/>
  <circle cx="68" cy="35" r="2" fill="white"/>
  <circle cx="72" cy="38" r="1.5" fill="white"/>
  
  <!-- Green bin/container -->
